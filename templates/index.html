<%!
    from markdown2 import markdown
%>
<html>
    <body>
    % for issue in issues:
        ${issue.html_url}<br>
        ${markdown(issue.body)}
        ${issue.comments_url}<br>
        ${issue.created_at}<br>
        ${issue.updated_at}<br>
        ${issue.closed_at if issue.closed_at else ''}<br>
        ${issue.assignee.login}<br>
    % endfor
    </body>
</html>
